<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Психологический тест: Вопрос 1</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .question-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .question-header {
            background: linear-gradient(135deg, var(--primary-color), #0056b3);
            color: white;
            padding: 1.5rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-md);
        }

        .question-number {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            opacity: 0.9;
        }

        .question-text {
            font-size: 1.8rem;
            font-weight: 700;
            line-height: 1.3;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .image-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }

        .image-card.selected {
            border: 3px solid var(--primary-color);
            box-shadow: 0 0 0 4px rgba(0, 102, 204, 0.2);
        }

        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .image-label {
            padding: 1rem;
            text-align: center;
            font-weight: 600;
            color: var(--text-primary);
        }

        .navigation-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
            padding: 1.5rem;
            background: var(--surface-color);
            border-radius: 15px;
            box-shadow: var(--shadow-sm);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--border-color);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), #0056b3);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 0.875rem 1.5rem;
            background: linear-gradient(135deg, var(--primary-color), #0056b3);
            color: white;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
            cursor: pointer;
            border: none;
            min-width: 120px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background: var(--primary-color);
            color: white;
        }

        /* Mobile adjustments */
        @media (max-width: 480px) {
            .question-text {
                font-size: 1.5rem;
            }

            .image-grid {
                grid-template-columns: 1fr;
            }

            .navigation-controls {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
<!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title"></h1>
                <p class="subtitle"></p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <div class="question-container">
                <!-- Question Header -->
                <div class="question-header">
                    <div class="question-number">Вопрос 1 из 5</div>
                    <h2 class="question-text">Какой дом тебе ближе?</h2>
                </div>

                <!-- Progress Bar -->
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 20%;"></div>
                </div>

                <!-- Image Grid -->
                <div class="image-grid" id="imageGrid">
                    <div class="image-card" data-image="1">
                        <img src="https://picsum.photos/seed/house1/400/300.jpg" alt="Дом 1">
                        <div class="image-label">Современный особняк</div>
                    </div>
                    <div class="image-card" data-image="2">
                        <img src="https://picsum.photos/seed/house2/400/300.jpg" alt="Дом 2">
                        <div class="image-label">Уютная хижина</div>
                    </div>
                    <div class="image-card" data-image="3">
                        <img src="https://picsum.photos/seed/house3/400/300.jpg" alt="Дом 3">
                        <div class="image-label">Городская квартира</div>
                    </div>
                    <div class="image-card" data-image="4">
                        <img src="https://picsum.photos/seed/house4/400/300.jpg" alt="Дом 4">
                        <div class="image-label">Загородный дом</div>
                    </div>
                </div>

                <!-- Navigation Controls -->
                <div class="navigation-controls">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 20%;"></div>
                    </div>
                    <div>
                        <button class="btn btn-secondary" id="prevBtn" style="display: none;">Назад</button>
                        <button class="btn" id="nextBtn">Далее</button>
                    </div>
                </div>
            </div>
        </main>

<!-- Footer -->
        <footer class="app-footer">
            <p></p>
        </footer>
    </div>

    <script src="test-script.js"></script>
</body>
</html>
