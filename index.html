<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abundance Checkup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-shell">
        <div class="phone">
            <main class="app-main">
                <section class="screen screen-question is-active" id="screenQuestion" aria-live="polite">
                    <div class="screen-header">
                        <div class="intro-hero" aria-hidden="true">
                            <img
                                src="assets/hero-intro.jpg"
                                srcset="assets/hero-intro.jpg 600w, assets/hero-intro.jpg 1200w"
                                sizes="(max-width: 600px) 90vw, 420px"
                                alt=""
                                loading="eager"
                                decoding="async"
                                fetchpriority="high">
                        </div>
                        <span class="intro-kicker">Жизнь может быть ярче уже сейчас</span>
                        <h1 id="screenTitle"></h1>
                        <p id="screenSubtitle"></p>
                    </div>

                    <div class="house-grid" id="optionsGrid" role="list"></div>

                    <button class="primary-cta" id="startBtn" type="button">Начать</button>
                </section>

                <section class="screen screen-result" id="screenResult" aria-live="polite">
                    <img id="resultImage" src="" alt="">
                    <div class="result-body">
                        <div class="ai-badge" id="aiBadge">Отклик AI</div>
                        <h2 id="resultTitle"></h2>
                        <p id="resultText"></p>
                        <div class="mini-choice" id="miniChoice">
                            <p class="mini-title" id="miniTitle"></p>
                            <div class="mini-options" id="miniOptions"></div>
                            <p class="mini-hint" id="miniHint"></p>
                        </div>
                        <div class="final-panel" id="finalPanel" aria-live="polite">
                            <div class="final-message" id="finalMessage"></div>
                            <div class="final-questions" id="finalQuestions"></div>
                            <div class="final-share">
                                <p class="final-section-text" id="finalShareText"></p>
                                <div class="share-actions">
                                    <button class="share-btn" id="shareMainBtn" type="button">Поделиться</button>
                                </div>
                            </div>
                            <div class="final-next">
                                <div class="final-section-title" id="finalNextTitle"></div>
                                <p class="final-section-text" id="finalNextText"></p>
                                <div class="next-card">
                                    <div class="next-title" id="nextProductTitle"></div>
                                    <div class="next-subtitle" id="nextProductSubtitle"></div>
                                    <div class="next-actions">
                                        <a class="next-btn" id="nextSiteBtn" href="#" target="_blank" rel="noopener">Продолжить</a>
                                        <a class="next-btn is-ghost" id="nextTelegramBtn" href="#" target="_blank" rel="noopener">В Telegram</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="primary-cta is-visible" id="nextBtn" type="button">Далее</button>
                    <a class="invite-link" id="inviteLink" href="https://t.me/share/url?url=https://abundance-check.example" target="_blank" rel="noopener">Пригласить друга</a>
                </section>
            </main>
            <footer class="app-footer">
                <div class="brand">
                    <span class="brand-dot"></span>
                    <span class="brand-title">Abundance Checkup</span>
                </div>
                <div class="progress-wrap" aria-hidden="true">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
