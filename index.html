<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abundance Checkup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-shell">
        <div class="phone">
            <header class="app-top">
                <div class="brand">
                    <span class="brand-dot"></span>
                    <span class="brand-title">Abundance Checkup</span>
                </div>
                <div class="progress-wrap" aria-hidden="true">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </header>

            <main class="app-main">
                <section class="screen screen-question is-active" id="screenQuestion" aria-live="polite">
                    <div class="screen-header">
                        <div class="intro-hero" aria-hidden="true">
                            <img
                                src="assets/hero-intro-1200.webp"
                                srcset="assets/hero-intro-600.webp 600w, assets/hero-intro-1200.webp 1200w"
                                sizes="(max-width: 600px) 90vw, 420px"
                                alt=""
                                loading="eager"
                                decoding="async"
                                fetchpriority="high">
                        </div>
                        <span class="intro-kicker">Жизнь может быть ярче уже сейчас</span>
                        <h1 id="screenTitle"></h1>
                        <p id="screenSubtitle"></p>
                    </div>

                    <div class="house-grid" id="optionsGrid" role="list"></div>

                    <button class="primary-cta" id="startBtn" type="button">Начать</button>
                </section>

                <section class="screen screen-result" id="screenResult" aria-live="polite">
                    <div class="result-card">
                        <img id="resultImage" src="" alt="">
                        <div class="result-body">
                            <div class="ai-badge" id="aiBadge">Отклик AI</div>
                            <h2 id="resultTitle"></h2>
                            <p id="resultText"></p>
                            <div class="mini-choice" id="miniChoice">
                                <p class="mini-title" id="miniTitle"></p>
                                <div class="mini-options" id="miniOptions"></div>
                                <p class="mini-hint" id="miniHint"></p>
                            </div>
                        </div>
                        <button class="primary-cta is-visible" id="nextBtn" type="button">Далее</button>
                        <a class="invite-link" id="inviteLink" href="https://t.me/share/url?url=https://abundance-check.example" target="_blank" rel="noopener">Пригласить друга</a>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
